<div id="deleteModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 hidden">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-sm flex flex-col items-center">
    <h2 class="text-xl font-bold mb-4 text-gray-800">{{ title or "¿Eliminar elemento?" }}</h2>
    <p class="mb-6 text-gray-600 text-center">{{ message or "¿Estás seguro que deseas eliminar este elemento? Esta
      acción no se puede deshacer." }}</p>
    <div class="flex gap-4">
      <form id="deleteForm" method="POST">
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Eliminar</button>
      </form>
      <button type="button" onclick="closeDeleteModal()"
        class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Cancelar</button>
    </div>
  </div>
</div>
