<td class="flex gap-2">
  {% if edit_url %}
    <a href="{{ edit_url }}"
      class="rounded bg-blue-500 px-2 py-1 text-white hover:bg-blue-600 hover:cursor-pointer flex items-center gap-1">
      <img src="{{ url_for('static', filename='icons/edit.svg') }}" alt="Modificar" class="h-4 w-4 inline" />
    </a>
  {% endif %}

  {% if delete_url %}
    <button
      onclick="openDeleteModal('{{ delete_url }}')"
      class="rounded bg-red-500 px-2 py-1 text-white hover:bg-red-600 hover:cursor-pointer flex items-center">
      <img src="{{ url_for('static', filename='icons/delete.svg') }}" alt="Eliminar" class="h-4 w-4 inline" />
    </button>
  {% endif %}
</td>
