{% extends "basic-structure-w-footer.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-tools fa-4x text-warning"></i>
                    </div>
                    
                    <h2 class="card-title mb-3">{{ title }}</h2>
                    
                    <div class="alert alert-warning" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        {{ message }}
                    </div>
                    
                    <p class="text-muted mb-4">
                        Estamos trabajando para mejorar nuestros servicios. 
                        Por favor, inténtalo de nuevo más tarde.
                    </p>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button class="btn btn-primary" onclick="window.location.reload()">
                            <i class="fas fa-refresh me-2"></i>Reintentar
                        </button>
                        <button class="btn btn-outline-secondary" onclick="history.back()">
                            <i class="fas fa-arrow-left me-2"></i>Volver
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border: none;
    border-radius: 15px;
}

.fa-tools {
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.alert {
    border-radius: 10px;
    border: none;
}
</style>
{% endblock %}
