<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: "#da373d"
          }
        }
      }
    }
  </script>

  <title>{% block title %}My App{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="relative h-auto min-h-screen w-full overflow-x-hidden">
  <div class="flex w-full flex-row flex-wrap">
    <!-- basic navbar -->
    <nav class="fixed z-40 flex h-24 sm:h-16 w-full basis-full flex-col bg-neutral-800">
      <div class="mx-auto h-24 sm:h-16 w-full px-2 sm:px-6 lg:px-8">
        <div class="relative z-40 flex w-full items-center justify-between">
          <div class="flex flex-1 flex-col sm:flex-row items-center justify-center sm:justify-start sm:gap-8">
            <div class="w-fit mr-8">
              <a href="/" class="relative flex h-16 w-56 flex-shrink-0 items-center justify-center p-2 drop-shadow-lg">
                <img width="200" height="50" class="h-8 w-32 object-contain"
                  src="{{ url_for('static', filename='publico/assets/logo_only.svg') }}" alt="Imagen del logo" />
              </a>
            </div>
          </div>

          <div
            class="absolute w-fit sm:inset-y-0 top-4 right-0 flex items-center gap-1 pr-1 sm:static sm:inset-auto sm:ml-6 sm:gap-4 sm:pr-0">

            <!-- menu dropdown para el usuario -->
            <div
              class="absolute right-0 top-4 flex w-fit items-center gap-1 pr-1 sm:static sm:inset-auto sm:inset-y-0 sm:ml-6 sm:gap-4 sm:pr-0">
              <input type="checkbox" name="usermenuopen" id="usermenuopen"
                class="peer/usermenuopen absolute right-5 top-5 hidden" />
              <label for="usermenuopen"
                class="group flex cursor-pointer items-center gap-1 rounded-md bg-neutral-900 px-2 py-1 text-neutral-400 transition-transform duration-100 ease-in hover:bg-neutral-700 peer-checked/usermenuopen:bg-neutral-700 peer-checked/usermenuopen:text-orange-300">
                <span class="sr-only">Abrir menu de usuario</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
                  <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="hidden h-4 w-4 transition-all duration-100 group-hover:mt-1 md:block">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M6 9l6 6l6 -6" />
                </svg>
              </label>
              <div
                class="absolute right-0 top-14 h-0 w-48 origin-top-right scale-95 select-none overflow-hidden rounded-md bg-neutral-700/90 opacity-0 shadow-sm backdrop-blur transition-all duration-300 ease-in-out peer-checked/usermenuopen:block peer-checked/usermenuopen:h-auto peer-checked/usermenuopen:scale-100 peer-checked/usermenuopen:opacity-100">
                {% if not authenticated %}
                <a href="/login"
                  class="flex items-center gap-4 hover:bg-neutral-900 px-4 py-2 text-sm text-neutral-200 hover:text-orange-200"
                  role="menuitem" tabindex="{-1}" id="user-menu-item-2">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="h-5 w-5">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M15 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
                    <path d="M21 12h-13l3 -3" />
                    <path d="M11 15l-3 -3" />
                  </svg>
                  Iniciar sesión
                </a>

                <a href="/registro"
                  class="flex items-center gap-4 hover:bg-neutral-900 px-4 py-2 text-sm text-neutral-200 hover:text-orange-200"
                  role="menuitem" tabindex="{-1}" id="user-menu-item-2">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="h-5 w-5">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M12 3a3 3 0 0 0 -3 3v12a3 3 0 0 0 3 3" />
                    <path d="M6 3a3 3 0 0 1 3 3v12a3 3 0 0 1 -3 3" />
                    <path d="M13 7h7a1 1 0 0 1 1 1v8a1 1 0 0 1 -1 1h-7" />
                    <path d="M5 7h-1a1 1 0 0 0 -1 1v8a1 1 0 0 0 1 1h1" />
                    <path d="M17 12h.01" />
                    <path d="M13 12h.01" />
                  </svg>
                  Registrarme
                </a>
                {% else %}
                <p class="flex items-center text-center gap-4 underline text-sm font-medium px-4 py-2 text-orange-200">
                  Hola, {{ user.first_name }} {{ user.last_name }}
                </p>

                <a href="/perfil"
                  class="flex items-center gap-4 hover:bg-neutral-900 px-4 py-2 text-sm text-neutral-200 hover:text-orange-200"
                  role="menuitem" tabindex="{-1}" id="user-menu-item-0">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="h-5 w-5">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M10 9a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                    <path d="M4 8v-2a2 2 0 0 1 2 -2h2" />
                    <path d="M4 16v2a2 2 0 0 0 2 2h2" />
                    <path d="M16 4h2a2 2 0 0 1 2 2v2" />
                    <path d="M16 20h2a2 2 0 0 0 2 -2v-2" />
                    <path d="M8 16a2 2 0 0 1 2 -2h4a2 2 0 0 1 2 2" />
                  </svg>
                  Ver Perfil
                </a>
                <a href="/logout"
                  class="flex items-center gap-4 hover:bg-neutral-900 px-4 py-2 text-sm text-neutral-200 hover:text-orange-200"
                  role="menuitem" tabindex="{-1}">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="h-5 w-5">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
                    <path d="M9 12h12l-3 -3" />
                    <path d="M18 15l3 -3" />
                  </svg>
                  Cerrar sesión
                </a>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- aca el contenido principal de la pagina -->
    <main
      class="flex py-48 h-full min-h-[calc(100dvh-6rem)] sm:min-h-[calc(100vh-4rem)] basis-full w-full flex-col items-center justify-center">
      {% block content %} {% endblock %}
    </main>


  </div>
</body>

</html>
